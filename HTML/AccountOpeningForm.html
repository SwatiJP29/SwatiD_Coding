<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>
        Account Opening Form
    </h2>
    <form method="GET">
        First Name: <input name="fname" />
        Middle Name: <input name="mname" />
        Last Name: <input name="lname" /><br />

        Gender: <input type="radio" name="gender" value="Female" /> Female
        <input type="radio" name="gender" value="Male" /> Male<br />

        Aadhar Number: <input name="adharno" />
        PAN Number: <input name="panno" />
        Type of Account: <input type="radio" name="accounttype" value="Saving" /> Female
        <input type="radio" name="accounttype" value="Current" /> Male<br />
        Occupation: 
        <input type="radio" name="Occupation" value="Salaried" /> Female
        <input type="radio" name="Occupation" value="Business" /> Male
        <input type="radio" name="Occupation" value="Professional" /> Male<br />
        Services: <br/>
        <input type="checkbox" name="services" value="Net Banking">Net Banking<br />
        <input type="checkbox" name="services" value="Debit Card" />Debit Card<br />
        <input type="checkbox" name="services" value="Mobile Banking">Mobile Banking<br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </form>
</body>

</html>
