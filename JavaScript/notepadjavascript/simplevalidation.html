<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function validateForm()
    {
        var x = document.forms["myForm"]["fname"].value;
        if(x=="")
        {
            alert("Name must be filled out");
            return false;
        }
    }
    </script>
</head>
<body>
    <form name="myForm" action="result.html" onsubmit="return validateForm()" method="POST">
        Please Enter Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
</form>
</body>
</html>
