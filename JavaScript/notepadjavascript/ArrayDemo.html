<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Demo</title>
</head>
<body>
    <script type="text/javascript">
    var arr=new Array("rashmi", "Parth", "Anushka");
    document.write("The lenght of an array is "+ arr.length + "</br");
    document.write("**************");
    var arrjoin=arr.join(",");
    document.write("<br>");
    document.write(arrjoin);
    var arrslice= arr.slice(0,2);
    document.write("<br>")
    document.write("**************");
    document.write(arrslice);
    var arrcon=arr.concat(arrslice);
    document.write("<br>")
    document.write("**************");
    document.write(arrcon);
    
    </script>
</body>
</html>
